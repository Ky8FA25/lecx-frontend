<div id="wrapper">
  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <!-- Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/">
      <div class="sidebar-brand-text fw-bold">LEARNON</div>
    </a>

    <!-- Dashboard -->
    <li class="nav-item mt-3">
      <a class="nav-link" routerLink="/instructor/dashboard">
        <i class="fas fa-fw fa-tachometer-alt me-2"></i>
        <span>DASHBOARD</span>
      </a>
    </li>

    <!-- Materials -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/instructor/materials">
        <i class="fas fa-file-alt me-2"></i>
        <span>MATERIALS</span>
      </a>
    </li>

    <!-- Lectures -->
    <li class="nav-item">
      <a
        class="nav-link collapsed"
        href="#"
        data-bs-toggle="collapse"
        data-bs-target="#collapseLectures"
        aria-expanded="true"
      >
        <i class="fas fa-book-open me-2"></i>
        <span>LECTURES</span>
      </a>

      <div id="collapseLectures" class="collapse show">
        <div class="bg-white py-2 collapse-inner rounded text-start">
          <!-- Nút Add Lecture -->
          <button
            class="btn btn-outline-primary btn-sm rounded-pill mb-3 px-3 w-100"
            data-bs-toggle="modal"
            data-bs-target="#addLectureModal"
          >
            Add Lecture <i class="fas fa-plus-circle ms-1"></i>
          </button>

          <!-- Nếu có lectures -->
          <ul *ngIf="lectures.length > 0; else noLecture" class="list-unstyled ps-2">
            <li
              *ngFor="let lec of lectures"
              (click)="goToLecture(lec.id)"
              class="lecture-item py-1 px-2 rounded"
              style="cursor:pointer;"
              routerLinkActive="bg-light text-dark fw-semibold"
              [routerLink]="['/instructor/lectures', lec.id]"
            >
              <i class="fas fa-graduation-cap me-2 text-info"></i>{{ lec.title }}
            </li>
          </ul>

          <!-- Nếu chưa có lecture -->
          <ng-template #noLecture>
            <p class="text-muted text-uppercase small mb-0 text-center">No lecture yet</p>
          </ng-template>
        </div>
      </div>
    </li>

    <!-- Tests -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/instructor/tests">
        <i class="fas fa-clipboard-list me-2"></i>
        <span>TESTS</span>
      </a>
    </li>

    <!-- Assignments -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/instructor/assignments">
        <i class="fas fa-tasks me-2"></i>
        <span>ASSIGNMENTS</span>
      </a>
    </li>

    <!-- Live Stream -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/instructor/livestream">
        <i class="bi bi-broadcast me-2"></i>
        <span>LIVE STREAM</span>
      </a>
    </li>
  </ul>

  <!-- Main Content -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar shadow-sm px-4">
        <ol class="breadcrumb mb-0 fw-normal">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/courses/mycourse">My Courses</a></li>
          <li class="breadcrumb-item active">Instructor</li>
        </ol>

        <form class="mx-auto d-none d-md-inline-block form-inline w-50">
          <div class="input-group search-box w-100">
            <input type="text" class="form-control border-0 shadow-none" placeholder="Search" />
            <button class="btn border-0 bg-transparent" type="button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item mx-1"><a class="nav-link disabled text-muted"><i class="fas fa-bell"></i></a></li>
          <li class="nav-item mx-1"><a class="nav-link disabled text-muted"><i class="fas fa-envelope"></i></a></li>
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" data-bs-toggle="dropdown">
              <img class="img-profile rounded-circle me-2" src="/assets/images/default-avatar.png" width="32" height="32" />
              <span class="fw-semibold text-gray-800 small">INSTRUCTOR DEFAULT</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow animated--grow-in">
              <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <!-- Nội dung bài giảng -->
      <div class="container-fluid px-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
