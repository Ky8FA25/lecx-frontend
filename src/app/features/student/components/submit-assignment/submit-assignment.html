<div class="container">
  <div class="modal-dialog" style="padding: 100px 0px 200px 0px;">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Submission</h4>
        <a routerLink="/participation/assignment-list">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Select Submission Type -->
          <div class="mb-3">
            <label class="form-label">Select Submission Type</label>

            <div>
              <input
                type="radio"
                id="submitFile"
                value="file"
                formControlName="submissionType"
              />
              <label for="submitFile">Submit File</label>
            </div>

            <div>
              <input
                type="radio"
                id="submitLink"
                value="link"
                formControlName="submissionType"
              />
              <label for="submitLink">Submit Link</label>
            </div>
          </div>

          <!-- File Upload -->
          <div class="mb-3" *ngIf="form.get('submissionType')?.value === 'file'">
            <label class="form-label">Upload Assignment</label>
            <input
              type="file"
              class="form-control"
              accept=".pdf,.doc,.docx,.ppt,.pptx"
              (change)="onFileSelected($event)"
            />
          </div>

          <!-- Link Input -->
          <div class="mb-3" *ngIf="form.get('submissionType')?.value === 'link'">
            <label class="form-label">Submission Link</label>
            <input
              formControlName="submissionLink"
              type="url"
              class="form-control"
              placeholder="https://example.com"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
