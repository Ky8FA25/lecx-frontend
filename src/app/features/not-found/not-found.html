<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
</head>
<body>
    <div class="error-container">
       
        <div class="error-code">404</div>
        <h1 class="error-title">Oops... Page Not Found</h1>
        <p class="error-subtitle">The page doesn't seem to exist.</p>
        
        <p class="error-description">
            We regret the trouble, but we couldn't find the page you're looking for. Maybe it was moved or deleted. You may double-check if you have the right URL.
        </p>

        <div class="button-container">
            <a routerLink="/home/main" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
