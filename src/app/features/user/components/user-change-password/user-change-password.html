<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/user/profile">Your Profle</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Change password</li>
                    </ol>
                </nav>

                <h2 class="text-white">Change password</h2>
            </div>

        </div>
    </div>
</header>

<section class="featured-section" style="margin-top: -50px;">
    <div class="container emp-profile">
        <form [formGroup]="formModel" (ngSubmit)="onSubmit()" style="margin-top: 90px;">
            <div class="row">

                <div class="col-md-8">
                    <div class="form-group">
                        <label>Old Password:</label>
                        <input type="password" formControlName="currentPassword" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" formControlName="newPassword" class="form-control" id="newPassword"
                            required />
                        <small class="text-danger"
                            *ngIf="formModel.controls['newPassword'].invalid && formModel.controls['newPassword'].touched">
                            Must contain uppercase, lowercase, and a number, at least 6 characters.
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password:</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" id="confirmNewPassword"
                            required />
                        <small class="text-danger"
                            *ngIf="formModel.value.newPassword !== formModel.value.confirmPassword && formModel.controls['confirmPassword'].touched">
                            Passwords do not match.
                        </small>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" style="margin-top: 15px;" class="btn custom-btn" >
                            Save Changes
                        </button>
                        <a>Forgot Password<i class="bi bi-arrow-right ms-1"></i> </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
